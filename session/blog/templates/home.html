{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <title>Blog</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a class="navbar-title" href="{% url 'home' %}">LIKELION 11 Blog Project</a>
            <!-- 로그인, 로그아웃, 회원가입 기능 -->
            <div class="logincontainer">
                <ul class="nav-support">
                    <li>
                        {% if user.is_authenticated %}
                        <a class="navlink" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                        {% else %}
                        <a class="navlink" href="{% url 'common:login' %}">로그인</a>
                        {% endif %}
                    </li>
                    <li>
                        {% if not user.is_authenticated %}
                        <a class="navlink" href="{% url 'common:signup' %}">회원가입</a>
                        {% endif %}
                    </li>
                </ul>
            </div>

        </div>
    </nav>

<div class="newbox">
    <a href="{%url 'new'%}">새글 작성하기</a>
</div>


<div class="contentcontainer">
    <div class="content">
        {% for blog in blogs %}
        <div class="one-box">
            <a href="{%url 'detail' blog.id%}">
                <h2>{{blog.title}}</h2>
                <p>{{blog.summary}}</p>
                <p>{{blog.created_at}}</p>
                </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
